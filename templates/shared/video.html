{{ define "video" }}
<div id="video" class="slide-root video-root">
    <object style="width:100%;height:100%;width: 820px; height: 461.25px; float: none; clear: both; margin: 2px auto;"
        data="https://www.youtube.com/embed/{{ .YoutubeID }}">
    </object>
    <div id="overlay"
        style="position: absolute; width: 100%; height: 100%; background-color: transparent; cursor: pointer;"
        onclick="hideOverlay();"></div>
</div>
<script>
    function hideOverlay() {
        overlay.style.display = "none";
    }
</script>
{{ end }}
